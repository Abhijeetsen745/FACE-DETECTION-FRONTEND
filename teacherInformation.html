<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

.add-teacher-form {
    display: flex;
    flex-direction: column;
    width: 300px;
    margin: 20px auto;
}

.add-teacher-form label {
    margin-bottom: 5px;
}

.add-teacher-form input, .add-teacher-form textarea {
    margin-bottom: 20px;
}

.add-teacher-form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.add-teacher-form button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body target="main">
    <header>
        <h1>Add Teacher</h1>
    </header>
    <main>
        <form class="add-teacher-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            
            <label for="bio">About:</label>
            <textarea id="bio" name="bio" rows="4" cols="50" required></textarea>
            
            <button type="submit">Add Teacher</button>
        </form>
    </main>
</body>
</html>
