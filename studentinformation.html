<!DOCTYPE html
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

header {
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

.add-student-form {
    display: flex;
    flex-direction: column;
    width: 300px;
    margin: 20px auto;
}

.add-student-form label {
    margin-bottom: 5px;
}

.add-student-form input, .add-student-form textarea {
    margin-bottom: 20px;
}

.add-student-form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.add-student-form button:hover {
    background-color: #45a049;
}
    </style>
</head>
<body target="main">
    <header>
        <h1>Add Student</h1>
    </header>
    <main>
        <form class="add-student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="college">College:</label>
            <input type="text" id="college" name="college" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1" max="5" required>

            <label for="about">About:</label>
            <textarea id="about" name="about" rows="4" cols="50" required></textarea>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Add Student</button>
        </form>
    </main>
</body>
</html>
